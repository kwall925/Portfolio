<!DOCTYPE html>
<html>
<head>
  <title>--</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/skills.css">
  <link rel="stylesheet" type="text/css" href="css/recent.css">
  <script src="js/main.js" async defer></script>
  <script src="js/skills.js" async defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
            <section id="wrapper">
              <a href='index.html' class='bannerimg' data-aos="fade-in" data-aos-time="4000">
                <img src='' class='bannerimg' style='height:13vh;'>
                </a>
              <div class="viewport" data-aos="fade-in">
                <div class="cube">
                  <div class="side">
                    <div class="cube-image"><img src='images/kwall.png' style="height: 22vh;"></div>
                  </div>
                  <div class="side">
                    <div class="cube-image"><a href='#formsect'><img src='images/smartphone.png' class='cubeImg' style="padding-right: 1.4rem;"><p class='subtext padd'>Contact Me</p></a></div>
                  </div>
                  <div class="side">
                    <div class="cube-image"><p class='newText'>Front End <br>Developer</p></div>
                  </div>
                  <div class="side">
                    <div class="cube-image"><p class='newText'>Ken Wall</p></div>
                  </div>
                  <div class="side">
                    <div class="cube-image"><a href='#skillsect'><img src='images/info.png' class='cubeImg'><p class='subtext padd'>More Info</p></a></div>
                  </div>
                  <div class="side">
                    <div class="cube-image active"><a href='writings.html'><img src='images/typewriter.png' class='cubeImg'><p class='subtext padd'>Writings</p></a></div>
                  </div>
                </div>
              </div>
              <div class="instruct">
                Drag cube to navigate.
              </div>
            </div>

            <div class="nextdiv"><a href='#'>
              <img class='next' src="images/next.svg"></a>
          </section>

            <section class="flex" id='skills'>
    <div class='flexchild'>
      <h1 class='feskills'>Front<br>End<br>Skills</h1>
<!--           <img src="images/settings.svg" class='watermark-skill'>
 -->    </div>

    <div class="flexchild addMargin">
      <div class="scene">
        <div class="carousel">
          <div class="carousel__cell"><img src="images/html-5.png" style='height: 1.2em';></div>
          <div class="carousel__cell"><img src="images/css-3.png" style='height: 1.2em';></div>
          <div class="carousel__cell"><img src="images/js.png" style='height: 1.2em';></div>
          <div class="carousel__cell"><img src="images/rails.png" style='width: 2em';></div>
          <div class="carousel__cell"><img src="images/vue.png" style='height: 1.2em';></div>
          <div class="carousel__cell"><img src="images/node-js.png" style='height: 1.5em';></div>
          <div class="carousel__cell"><img src="images/git(1).png" style='height: 1.5em';></div>
          <div class="carousel__cell"><img src="images/bootstrap.png" style='height: 1.8em';></div>
          <div class="carousel__cell"><img src="images/ruby.png" style='height: 1.5em';></div>
          <div class="carousel__cell">10</div>
          <div class="carousel__cell">11</div>
          <div class="carousel__cell">12</div>
          <div class="carousel__cell">13</div>
          <div class="carousel__cell">14</div>
          <div class="carousel__cell">15</div>
      </div>
    </div>

    <div class="carousel-options">
      <p class='hide'>
        <label>
          Cells
          <input class="cells-range" type="range" min="3" max="15" value="9" />
        </label>
      </p>
      <p>
        <button class="btn-control previous-button">⇦</button>
        <button class="btn-control next-button">⇨</button>
      </p>
      <p class='hide'>
        Orientation:
        <label>
          <input type="radio" name="orientation" value="horizontal" checked />
          horizontal
        </label>
        <label>
          <input type="radio" name="orientation" value="vertical" />
          vertical
        </label>
      </p> 
    </div>
    </div>
    <div class="nextdiv"><a href='#'><img class='next' src="images/next.svg"></a></div>
  </section>

    <section id='recent' class="flex">

      <div class="flexchild">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
<!--                   <img class="d-block w-100" src="images/bourdain.png" alt="Second slide" style="height: 400px;">
 -->              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="images/darkMode.png" alt="First slide" style="height: 400px;">
              </div>
              <div class="carousel-item">
<!--                 <img class="d-block w-100" src="images/todo.png" alt="Third slide" style="height: 400px;">
 -->              </div>
            </div>
        </div>
      </div>

      <div class='flexchild'>
        <h1 class='feskills'>Recent<br>Work</h1>
<!--         <img src="images/settings.svg" class='watermark-recent'>
 -->      </div>

      <div class="nextdiv"><a href='#'>
        <img class='next' src="images/next.svg"></a>
      </div>

  </section>
